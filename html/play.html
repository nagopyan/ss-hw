<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="..\CSS\styles_play.css">
    
    <title>My Virtual Pet!</title>
</head>

<body>
    <img src="../IMG/frame.png" alt="frame" id="frame">
    <img src="../IMG/sun.png" id="sun" alt="sun" class="sun">
    <img src="../IMG/pet_house.png"  alt="house" id="house">
    <img src="../IMG/btn_food.png" alt="give_food" id="btn_food" onclick="giveFood();">
    <img src="../IMG/btn_water.png" alt="give_water" id="btn_water" onclick="giveWater();">
    <img src="../IMG/food_icon.png" alt="food_icon" id="food_icon">
    <img src="../IMG/water_icon.png" alt="water_icon" id="water_icon">

    <div id="food_container">
        <label for="hunger">:</label>
        <meter id="hunger" low=".2" optimum=".8" high=".4" value=".1"></progress>
            
    </div>

    <div id="water_container">
        <label for="thirst">:</label>
        <meter id="thirst" low=".2" optimum=".8" high=".4" value=".6"></progress>
    </div>

<script src="../JS/script_play.js"></script>
<script src="../JS/script_index_sun.js"></script>
<script src="../JS/script_play_health.js"></script>

</body>
